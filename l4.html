<!Doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
	<style>
		td,th{text-align:left}
	</style>
		
</head>
<body>
	<h3 style="color:red">Browser Information</h3>
	<div id="binf">
	</div>
	<script>
		prop=['oscpu',
			'productSub',
			'cookieEnabled',
			'buildID',
			'hardwareConcurrency',
			'appCodeName',
			'appName',
			'appVersion',
			'platform',
			'userAgent',
			'product',
			'language']
		var binfo="<table><tr><th>Property</th><th>Value</th></tr>";
		for (x in prop){
			binfo+="<tr><td>"+prop[x]+"</td><td>"+window.navigator[prop[x]]+"</td></tr>";
		}
		binfo+="</table>";
		document.getElementById("binf").innerHTML=binfo;
    </script>
</body>
</html>
